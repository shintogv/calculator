<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator Lvl 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <img src="Assets/logo/wsa-logo.svg" alt="WSA Logo" width="200px" />

      <section class="calculator-section-container">
        <h1>Calculator</h1>

        <!-- Background Circle -->
        <div class="bg-circle">
          <!-- Main Calculator -->
          <div class="container">
            <!-- Display -->
            <div class="display">
              <input type="text" id="input" class="secondary-input" disabled />
              <input type="text" id="screen" class="primary-input" disabled />
            </div>

            <!-- 1st Row -->
            <div class="row row-first">
              <button class="btn btn-primary">AC</button>
              <button class="btn btn-primary">
                <img src="Assets/icons/delete.svg" alt="delete" />
              </button>
              <button class="btn btn-primary">%</button>
              <button class="btn btn-primary">รท</button>
            </div>

            <!-- 2nd Row -->
            <div class="row">
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">ร</button>
            </div>

            <!-- 3rd Row -->
            <div class="row">
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">+</button>
            </div>

            <!-- 4th Row -->
            <div class="row">
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn">-</button>
            </div>

            <!-- 5th Row -->
            <div class="row">
              <button class="btn btn-expanded">0</button>
              <button class="btn">.</button>
              <button class="equal-btn" id="eval">=</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <p class="copyright-text">&copy; 2025 WSA. All Rights Reserved</p>
    </div>
    <script src="js/script1.js"></script>
  </body>
</html>
